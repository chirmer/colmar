<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colmar Academy</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Caption:700|PT+Sans:400,700|PT+Serif:400i,700" rel="stylesheet">
    <link href="resources/css/reset.css" type="text/css" rel="stylesheet">
    <link href="resources/css/style.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <header class="flex items-center"> <!-- Nav bar full width -->
      <div class="flex content-container justify-between"> <!-- Content container -->
        <div class="flex items-center"> <!-- Logo + wordmark -->
          <img src="resources/images/ic-logo.svg" aria-disabled="true">
          <span class="uppercase">Colmar</span><span class="uppercase">Academy</span>
        </div>
        <nav class="flex items-center"> <!-- Nav menu -->
          <a>On campus</a>
          <a>Online</a>
          <a>For companies</a>
          <a class="btn border-rounded">Sign in</a>
        </nav>
      </div>
    </header>

    <div class="flex items-center bg-gray"> <!-- banner background full width -->
      <section class="flex content-container items-center"> <!-- Image + text -->
        <figure class="flex items-center">
          <img src="resources/images/banner.jpg" alt="Students studying outdoors"
          class="border-rounded width-60 img-cover">
          <figcaption class="flex direction-column">
            <h1>Learn something new every day.</h1>
            <h3>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</h3>
            <span class="btn border-rounded">Start here</span>
          </figcaption>
        </figure>
      </section>
    </div>

    <main class="flex"> <!-- Information -->
      <div class="flex content-container">
        <article class="flex direction-column width-60 justify-start"> <!-- Large article -->
          <img src="resources/images/information-main.jpg" alt="Student reading"
          class="border-rounded img-cover img-fullwidth">
          <h1>It doesn't hurt to keep practicing</h1>
          <p>“Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
            tempor incididunt ut labore et dolore magna aliqua.”</p>
          <p class="it-serif">- Emanuel, Sr Strategist at Hiring.com</p>
        </article>
        <aside class="flex direction-column"> <!-- Side articles -->
          <figure class="flex items-center">
            <img src="resources/images/information-orientation.jpg" alt="Orientation"
            class="border-rounded img-cover">
            <figcaption class="flex direction-column">
              <h2>Orientation Date</h2>
              <p>Tuesday 10/11 &amp; Wednesday 10/12: 8am-3pm</p>
              <a>Read more</a>
            </figcaption>
          </figure>
          <figure class="flex items-center">
            <img src="resources/images/information-campus.jpg" alt="Campus"
            class="border-rounded img-cover">
            <figcaption class="flex direction-column">
              <h2>Our Campus</h2>
              <p>Find which campus is close by you</p>
              <a>Read more</a>
            </figcaption>
          </figure>
          <figure class="flex items-center border-rounded">
            <img src="resources/images/information-guest-lecture.jpg" alt="Oliver Sack"
            class="border-rounded img-cover">
            <figcaption class="flex direction-column">
              <h2>Our guest lecture</h2>
              <p>Join a keynote with Oliver Sack about music in medical treatment.</p>
              <a>Read more</a>
            </figcaption>
          </figure>
        </aside>
      </div>
    </main>

  </body>
</html>
